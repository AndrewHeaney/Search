<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="slidebars.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="sb-slidebar sb-left" id="side_bar">

			<li><h2>Apps</h2></li>
			<li><a href="https://plus.google.com/hangouts"><img src="hangouts.png" class="icon"></a></li>
			<li><a href="https://plus.google.com/u/0/"><img src="gplus.png" class="icon"></a></li>
			<li><a href="https://mail.google.com/mail/u/0/?tab=Xm"><img src="googlemail.png" class="icon"></a></li>
			<li><a href="https://docs.google.com/document/d/1kQKM49bnzM2poqo9dpZI-pYlMtpK_JSHseDMk8J0vDA/edit"><img src="docs.png" class="icon"></a></li>		
		</ul>
	</div>
	<div id="sb-site">
	<header>
	    <div id="blank"></div>
		<div class="sb-toggle-left" id="button">
			<div class="toggle"></div>
			<div class="toggletwo"></div>
			<div class="togglethree"></div>
		</div>
		<img src="logo.jpg" class="logo">
		<a href="chrome://settings/">Settings</a>

		<div class="search"><input type="text" placeholder="|"/></div>
	</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="slidebars.min.js"></script>
<script>
  (function($) {
    $(document).ready(function() {
      $.slidebars();
    });
  }) (jQuery);
</script>
</body>
</html>
